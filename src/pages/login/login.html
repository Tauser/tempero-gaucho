<ion-header>
  <ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <div>
      <ion-item>
        <ion-input type="text" placeholder="Username" [(ngModel)]="data.username"></ion-input>
      </ion-item>

      <ion-item>
        <ion-input type="password" placeholder="Password" [(ngModel)]="data.password"></ion-input>
      </ion-item>
    </div>
    <button ion-button color="primary" (click)="login()">Login</button>
    <button ion-button color="secundary" (click)="cadastro()">Registre-se</button>
</ion-content>
