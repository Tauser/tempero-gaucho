<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Rotas</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="Insert()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content
       pullingIcon="arrow-dropdown"
       pullingText="Deslize para atualizar"
       refreshingSpinner="circles"
       refreshingText="carregando...">
    </ion-refresher-content>
 </ion-refresher>

  <ion-list>
    <ion-item-sliding *ngFor="let r of rotas">
      <ion-item>
        <h2>{{r.dsRota}}</h2>
      </ion-item>
      <ion-item-options side="left" >
        <button ion-button color="primary" (click)="View(member)">
          <ion-icon name="eye"></ion-icon>
          Ver
        </button>
        <button ion-button color="secondary" (click)="update(member)">
          <ion-icon name="open"></ion-icon>
          Editar
        </button>
      </ion-item-options>
      <ion-item-options side="right">
        <button ion-button color="danger" (click)="Delete(member.mem_mid)">
          <ion-icon name="trash"></ion-icon>
          Excluir
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
